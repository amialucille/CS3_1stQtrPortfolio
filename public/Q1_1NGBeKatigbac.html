<!DOCTYPE html>
<html>
<body>
<h1>Feed Me My Snacks</h1>

<label> Enter your age
    <input id="Age" />
</label>
<br> 

<label> Enter your Max age
    <input id="maxAGE" />
</label>
<br>

<label> Enter number of snacks per day
    <input id="perDay" />
</label>
<br>

<button onclick="getData()"> Accept Input</button>

<p id="result"></p>

<script>
function getData() {
    let AGE = document.getElementById("Age").value;
    let maxAGE = document.getElementById("maxAGE").value;
    let perDay = document.getElementById("perDay").value;
    
    let sure = window.confirm("Sure of your numbers?");
    
    if (sure) {
        let totalRequired = (Number(perDay) * 365) * (Number(maxAGE) - Number(AGE));
        document.getElementById("result").innerHTML  
            "Result: You will need " + totalRequired + " snacks to last you until the ripe old age of " + maxAGE + ".";
    } else {
        window.alert("Please click run again");
    }
}
</script>
</body>
</html>
